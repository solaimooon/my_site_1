{% load static %}
{% load template_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="single-sidebar-widget popular-post-widget">
									<h4 class="popular-title">Popular Posts</h4>
									<div class="popular-post-list">
                                        {% for post in posts %}

										<div class="single-post-list d-flex flex-row align-items-center">
											<div class="thumb">
												<img class="img-fluid" src= {{ post.picture.url }} alt="">
											</div>
											<div class="details">
												<a href="{% url 'blog:blog_detail' id=post.pk %}"><h6>{{ post.title }}</h6></a>
												<p>{{ post.created_date |date:" Y/ m/ d" }}</p>
											</div>
										</div>
                                        {% endfor %}
									</div>
								</div>

</body>
</html>
